# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - webapp-bet-blocker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_318BF777486943DEB193CFA5850DC3A8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_10FFEC901D194B3F8C875252FA770E1D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3116864A3F9243BBAD87DBADF6874F83 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webapp-bet-blocker'
          slot-name: 'Production'
          package: .

      - name: Set MongoDB Environment Variables
        run: |
          echo "MongoDB__ConnectionString=${{ secrets.MONGODB_CONNECTIONSTRING }}" >> $GITHUB_ENV
          echo "MongoDB__DatabaseName=${{ secrets.MONGODB_DATABASENAME }}" >> $GITHUB_ENV
          echo "MongoDB__CollectionName=${{ secrets.MONGODB_COLLECTIONNAME }}" >> $GITHUB_ENV